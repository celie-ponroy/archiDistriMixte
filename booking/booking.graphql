type Query {
  booking_with_id(userid: ID!): [Booking!]!
}


type Mutation {
  create_booking(userId: ID!, movieId: ID!, date: String!): Booking
  cancel_booking(id: ID!): Booking
}

type DateEntry {
  date: String!
  movies: [ID!]!
}

type Booking {
  userid: ID!
  showtime: String!
  movieId: String!
  dates: [DateEntry!]!
}